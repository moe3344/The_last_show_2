name: Backend Tests

on:
  pull_request:
    branches:
      - main
      - master
      - develop
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'backend/**'

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements*.txt'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests with pytest
        working-directory: ./backend
        env:
          DATABASE_URL: sqlite:///./test.db
          SECRET_KEY: test-secret-key-for-ci-only-not-for-production
          ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
          DEBUG: true
          GROQ_API_KEY: test-groq-api-key
          IMAGE_UPLOAD_LAMBDA_URL: https://test-lambda-url.com
          TTS_LAMBDA_URL: https://test-tts-url.com
        run: |
          python -m pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Check test coverage threshold
        working-directory: ./backend
        run: |
          coverage report --fail-under=40
